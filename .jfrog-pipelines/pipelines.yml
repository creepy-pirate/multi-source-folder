resources:
  - name: myRepo_1
    type: GITRepo
    configuration:
      path: deepikasl/jfrog_pipelines
      gitProvider: deepikaGithub
      branches:
        include: master

pipelines:
  - name: demo_manual_main
    configuration:
      environmentVariables:
        readOnly:
          pipelineEnv:
            secure: true
            default: "somePipValue"
      integrations:
        - name: deepikaGithub
    steps:
      - name: dependency_version_check
        type: Bash
        configuration:
          environmentVariables:
            mySecureEnv:
              allowCustom: true
              secure: true
              default: "someValue"
          inputResources:
            - name: myRepo_1
        execution:
          onExecute:
            - printenv

