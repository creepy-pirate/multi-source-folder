resources:
  - name: biinfra_docker_src
    type: GitRepo
    configuration:
      gitProvider: jfrog_github
      path: jfrog/biinfra
      branches:
        include: {{ gitBranch }}
      buildOn:
        commit: false
  - name: birepo_docker_src
    type: GitRepo
    configuration:
      gitProvider: jfrog_github
      path: jfrog/birepo
      branches:
        include: {{ gitBranch }}
      buildOn:
        commit: false
  
